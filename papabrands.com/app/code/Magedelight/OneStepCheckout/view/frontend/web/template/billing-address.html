<div class="checkout-billing-address" data-bind="css: getAfterShippingClass()">

    <div class="billing-address-same-as-shipping-block field choice" data-bind="visible: canUseShippingAddress()">
        <input type="checkbox" name="billing-address-same-as-shipping"
               data-bind="checked: isAddressSameAsShipping, event:{change:checkUseShippingAddress}, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + getCode($parent)}"/>
        <label data-bind="attr: {for: 'billing-address-same-as-shipping-' + getCode($parent)}"><span
                data-bind="i18n: 'My billing and shipping address are the same'"></span></label>
    </div>
    <!--ko if:(!isAddressSameAsShipping() || isVirtual() )-->
  
    <!-- ko template: 'Magedelight_OneStepCheckout/billing-address/details' --><!-- /ko -->
    <fieldset class="fieldset" data-bind="visible: !isAddressDetailsVisible()">
        <!-- ko template: 'Magento_Checkout/billing-address/list' --><!-- /ko -->
        <!-- ko template: 'Magedelight_OneStepCheckout/billing-address/form' --><!-- /ko -->
        <div class="actions-toolbar">
            <div class="primary">
                 <button class="action action-update osc-ok-button update-address-button" type="button" data-bind="click: updateAddress">
            <span data-bind="i18n: 'Update'"></span>
        </button>
                <button class="action action-cancel osc-edit-button" type="button" data-bind="click: cancelAddressEdit">
                    <span data-bind="i18n: 'Cancel'"></span>
                </button>
            </div>
        </div>
    </fieldset>
    <!-- /ko -->
</div>
