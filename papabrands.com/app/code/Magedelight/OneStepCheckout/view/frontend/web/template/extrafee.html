<!--ko if:isExtraFeeEnabled -->
<div class="extrafee checkbox-group osc-extrafee">
    <input type="checkbox" id="extrafee_checkbox" name="extrafee_checkbox"
           class="checkbox osc-additional-data" data-bind="checked: extrafeeChecked">
    <label class="label--checkbox" for="extrafee_checkbox">
        <span class="check"></span>
        <span class="box-check"></span>
        <!-- ko i18n: extrafeeCheckboxTitle --><!-- /ko -->
    </label>
</div>
<!--/ko-->
