<section class="ammenu-content-block"
    if="item.content && item.content.trim().length > 7"
    data-bind="event: {
                    mouseenter: uiClass.clearHoverTimeout
               },
               visible: item.isContentActive,
               html: item.content,
               afterRender: function(node) {
                    uiClass.initContent(node, item);
               },
               css: { '-active': item.isActive }">
</section>
